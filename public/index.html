<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./images/icons8-apparel-32.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
  <title>Base Apparel coming soon page</title>
</head>

<body>
  <div id="container">
    <div id="message">
      <img src="./images/logo.svg" alt="page-logo" id="page-logo">
      <img src="./images/hero-mobile.jpg" alt="mobile-image" id="mobile-img">
      <div>
        <p id="heading1">WE'RE</p>
        <p id="heading2">COMING SOON</p>
      </div>
      <p id="mess">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form id="form">
        <input type="text" placeholder="Email Address" id="search-field">
        <img src="./images/icon-error.svg" alt="error-sign" id="error-sign">
        <button type="submit" id="submit-btn"><img src="./images/icon-arrow.svg" alt="send-arrow"></button>
      </form>
      <p id="response-message">...</p>
    </div>
    <img src="./images/hero-desktop.jpg" alt="heroes-image" id="side-img">
  </div>

  <script src="./script.js"></script>
</body>

</html>
